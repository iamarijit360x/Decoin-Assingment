<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-selection Options Stack</title>
    <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="./Page.css" rel="stylesheet">

</head>
<body class="flex justify-center ">
    <div class="mt-12">
        <p class="font-semibold text-2xl mb-4">What Are Your Goals?</p>

        <div class="mb-16 mt-10">
            <div class="flex justify-between w-full checkboxcustom px-4 mb-6">
                <label class="text-base font-bold text-semibold items-center pt-3">Weight Loss</label><input class="w-8" type="checkbox" >
            </div>

            <div class="flex justify-between w-full checkboxcustom px-4 mb-6">
                <label class="text-base font-bold text-semibold items-center pt-3">Muscle Gain</label><input class="w-8" type="checkbox" >
            </div>

            <div class="flex justify-between w-full checkboxcustom px-4 mb-6">
                <label class="text-base font-bold text-semibold items-center pt-3">Flexibility and Mobility</label><input class="w-8" type="checkbox" >
            </div>

            <div class="flex justify-between w-full checkboxcustom px-4 mb-6">
                <label class="text-base font-bold text-semibold items-center pt-3">General Fitness</label><input class="w-8" type="checkbox" >
            </div>

            <div class="flex justify-between w-full checkboxcustom px-4 mb-6">
                <label class="text-base font-bold text-semibold items-center pt-3">Event - specific training</label><input class="w-8" type="checkbox" >
            </div>

            <div class="flex justify-between w-full checkboxcustom px-4 mb-6">
                <label class="text-base font-bold text-semibold items-center pt-3">Mindfulness and Mental Health</label><input class="w-8" type="checkbox" >
            </div>
        </div>
        <button  type='submit' class='bg-gradient-to-r from-blue-500 to-blue-300 hover:from-blue-700 text-white font-bold py-2 px-4 rounded-lg h-12 w-full'><a href="afterCreateSecond.html">Confirm</a></button>


    </div>
</body>
</html>
