<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/Page.css" rel="stylesheet">
</head>
<body>
    <div class="h-screen flex justify-between items-center">
        <div class="container mx-auto p-4">
            <h2 class="font-Montserrat text-2xl font-bold mb-4 pb-10">Welcome Back</h2>
            <form class="max-w-md mx-auto">
                <input class="border rounded-lg p-2 mb-4 w-full bg-gray-100" type="email" placeholder="Email">
                <input class="border rounded-lg p-2 mb-4 w-full bg-gray-100" type="password" placeholder="Password">

                <div class="mb-4">
                    <label class="flex items-center pb-20">
                        <p class="custom-text-color-2 underline">Forgot Your Password?</p>
                    </label>
                </div> 
                <div class="mt-20">
                    <div class="pb-9">
                        <button type='submit' class='bg-gradient-to-r from-blue-500 to-blue-300 hover:from-blue-700 text-white font-bold py-2 px-4 rounded-lg h-12 w-full'>Sign In</button>
                    </div>
                        <div class="flex items-center justify-center pb-10">
                        <div class="flex-1 border-b border-black"></div>
                        <div class="mx-2 ">Or</div>
                        <div class="flex-1 border-b border-black"></div>
                    </div>
                    <div class="pb-6 flex items-center justify-center">
                        <img class="w-11 h-auto mx-2 border p-1  border-black rounded-lg" src="./assets/logo.png" alt="Google logo"/>
                        <img class="w-11 h-auto mx-2 border p-1 border-black rounded-lg" src="./assets/facebook.png" alt="Facebook logo"/>
                    </div>
                    
                    <p class="text-center">Don't have an account yet? <a class="underline custom-text-color" href="Singup.html">Create an account</a></p>            
            </div>
            </form>
        </div>
    </div>
</body>
</html>
